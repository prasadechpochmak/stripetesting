<!DOCTYPE html>
<html>
<head>
  <title>ACH Reverse Charge</title>
</head>
<body>
  <h2>ACH Bank Debit</h2>
  <form id="ach-form">
    <input name="name" placeholder="Full Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <input name="routingNumber" placeholder="Routing Number" required><br>
    <input name="accountNumber" placeholder="Account Number" required><br>
    <button type="submit">Debit Bank</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('ach-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      const res = await fetch('/create-charge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('result').innerText = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
